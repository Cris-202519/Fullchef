<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullchef - Recetas Instantáneas</title>
<style>
body { font-family: 'Open Sans', sans-serif; margin:0; background:#F2F2F2; color:#333; }
.hero { background: linear-gradient(to bottom right, #6FCF97, #FFFFFF); text-align:center; padding:80px 20px; position:relative; overflow:hidden; }
.hero h1 { font-family:'Poppins', sans-serif; font-size:2.5em; margin-bottom:20px; }
.hero p { font-size:1.2em; margin-bottom:30px; }
.hero button { padding:15px 30px; font-size:1.1em; font-family:'Poppins', sans-serif; background-color:#F2994A; border:none; color:white; border-radius:8px; cursor:pointer; transition:background 0.3s; }
.hero button:hover { background-color:#e67e32; }

/* Ingredientes flotando */
.ingredient { position:absolute; width:50px; height:50px; border-radius:50%; display:flex; justify-content:center; align-items:center; font-weight:bold; color:white; text-transform:capitalize; animation: float 6s ease-in-out infinite; }
@keyframes float { 0% { transform:translateY(0px) rotate(0deg); } 50% { transform:translateY(-20px) rotate(180deg); } 100% { transform:translateY(0px) rotate(360deg); } }
/* Colores de ingredientes */
.huevo { background-color:#F7E3A1; color:#333; }
.tomate { background-color:#E74C3C; }
.jamon { background-color:#D98880; }
.queso { background-color:#F9E79F; color:#333; }
.espinaca { background-color:#27AE60; }
.pollo { background-color:#F5CBA7; color:#333; }
.cebolla { background-color:#D7BDE2; color:#333; }
.pimiento { background-color:#F1948A; color:#333; }
.zanahoria { background-color:#F5B041; color:#333; }
.champion { background-color:#A1887F; color:#fff; }
.pepino { background-color:#52BE80; color:#fff; }

/* Formulario */
.form-container { max-width:600px; margin:30px auto; text-align:center; }
.form-container input, .form-container select, .form-container button { width:80%; padding:12px; margin:8px 0; border-radius:6px; border:1px solid #ccc; font-size:1em; }
.form-container button { width:40%; background-color:#6FCF97; color:white; border:none; cursor:pointer; transition: background 0.3s; }
.form-container button:hover { background-color:#55b77a; }

/* Recetas */
#recipesContainer { max-width:800px; margin:40px auto; }
.recipe { background-color:#fff; margin:20px auto; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); opacity:0; transform:translateY(20px); transition: all 0.5s ease; }
.recipe.show { opacity:1; transform:translateY(0); }
.recipe h3 { font-family:'Poppins', sans-serif; cursor:pointer; margin-bottom:10px; }
.recipe-steps { display:none; margin-top:10px; }
</style>
</head>
<body>

<!-- Hero -->
<div class="hero">
    <h1>Transforma tus ingredientes en platos deliciosos</h1>
    <p>Fullchef te ayuda a aprovechar tus insumos y crear recetas instantáneas.</p>
    <button onclick="document.getElementById('ingredientsInput').scrollIntoView({behavior:'smooth'})">Descubre tu receta ahora</button>

    <div class="ingredient huevo" style="top:20%; left:10%;">Huevo</div>
    <div class="ingredient tomate" style="top:30%; left:80%;">Tomate</div>
    <div class="ingredient jamon" style="top:60%; left:15%;">Jamon</div>
    <div class="ingredient queso" style="top:50%; left:70%;">Queso</div>
    <div class="ingredient espinaca" style="top:80%; left:50%;">Espinaca</div>
    <div class="ingredient pollo" style="top:10%; left:50%;">Pollo</div>
</div>

<!-- Formulario -->
<div class="form-container">
    <input type="text" id="ingredientsInput" placeholder="Ej: huevo, tomate, jamon">
    <br>
    <select id="condimentsSelect">
        <option value="si">Con condimentos</option>
        <option value="no">Sin condimentos</option>
    </select>
    <br>
    <button onclick="generateRecipes()">Generar recetas</button>
</div>

<!-- Contenedor de recetas -->
<div id="recipesContainer"></div>

<script>
function removeAccents(str){ return str.normalize("NFD").replace(/[\u0300-\u036f]/g,""); }

function generateRecipes() {
    const ingredientsText=document.getElementById("ingredientsInput").value;
    const condiments=document.getElementById("condimentsSelect").value;
    const recipesContainer=document.getElementById("recipesContainer");
    recipesContainer.innerHTML="";

    if(!ingredientsText.trim()){ recipesContainer.innerHTML="<p>Por favor ingresa al menos un ingrediente.</p>"; return; }

    let ingredients=ingredientsText.toLowerCase().split(",").map(i=>removeAccents(i.trim()));

    const possibleRecipes=[];

    // --- 20 combinaciones x 3 recetas cada una ---
    const combinations=[
        { ing:["huevo","tomate","jamon"], recipes:[
            { name:"Huevo revuelto con tomate y jamón", steps:["Corta el jamón y el tomate en cubos pequeños.", condiments==="si"? "Agrega sal y pimienta al gusto." : "No agregues condimentos.", "Bate los huevos y mezcla con los demás ingredientes.", "Calienta una sartén con aceite y cocina hasta que el huevo esté listo.", "Sirve caliente."]},
            { name:"Tortilla rápida de jamón y tomate", steps:["Corta jamón y tomate en tiras.", "Bate los huevos y mezcla.", condiments==="si"? "Agrega sal y pimienta." : "", "Vierte en sartén antiadherente y cocina hasta dorar.", "Sirve caliente."]},
            { name:"Salteado de huevo con jamón y tomate", steps:["Corta ingredientes en cubos pequeños.", "Calienta aceite en sartén.", "Saltea jamón y tomate 2 minutos.", condiments==="si"? "Agrega sal y pimienta al gusto." : "", "Agrega huevos batidos y mezcla hasta que estén cocidos.", "Sirve caliente."]}
        ]},
        { ing:["huevo","espinaca","queso"], recipes:[
            { name:"Omelette de espinaca y queso", steps:["Lava y corta espinaca.", "Bate huevos y mezcla con espinaca.", condiments==="si"? "Agrega sal y pimienta." : "", "Vierte en sartén y cocina hasta firme.", "Agrega queso rallado y sirve."]},
            { name:"Huevo al horno con espinaca y queso", steps:["Precalienta horno a 180°C.", "Mezcla huevos, espinaca picada y queso.", condiments==="si"? "Agrega sal y especias." : "", "Vierte en molde y hornea 15-20 min.", "Sirve caliente."]},
            { name:"Salteado rápido de huevo con espinaca y queso", steps:["Corta espinaca y queso.", "Bate huevos y mezcla.", "Calienta aceite y saltea mezcla hasta listo.", condiments==="si"? "Agrega sal y pimienta." : "", "Sirve caliente."]}
        ]},
        { ing:["pollo","pimiento","cebolla"], recipes:[
            { name:"Pollo salteado con pimientos y cebolla", steps:["Corta pollo, pimiento y cebolla en tiras.", "Calienta aceite en sartén.", "Saltea todos los ingredientes hasta que pollo esté cocido.", condiments==="si"? "Agrega sal, pimienta y especias al gusto." : "", "Sirve caliente."]},
            { name:"Taco de pollo con verduras", steps:["Cocina pollo en tiras.", "Sofríe pimiento y cebolla.", condiments==="si"? "Agrega condimentos." : "", "Rellena tortillas con la mezcla.", "Sirve caliente."]},
            { name:"Salteado estilo oriental", steps:["Corta todos los ingredientes en tiras.", "Saltea en wok con aceite caliente.", condiments==="si"? "Agrega salsa de soja y especias." : "", "Sirve caliente."]}
        ]},
        { ing:["zanahoria","champion","cebolla"], recipes:[
            { name:"Salteado de verduras mixtas", steps:["Corta zanahoria, champiñón y cebolla.", "Calienta aceite y saltea ingredientes.", condiments==="si"? "Agrega sal y pimienta." : "", "Sirve caliente."]},
            { name:"Verduras al horno", steps:["Precalienta horno a 180°C.", "Coloca las verduras en bandeja.", condiments==="si"? "Agrega sal, pimienta y aceite." : "", "Hornea 20-25 min.", "Sirve caliente."]},
            { name:"Sopa de verduras rápida", steps:["Pica verduras.", "Hervir en agua por 10 min.", condiments==="si"? "Agrega sal y condimentos." : "", "Sirve caliente."]}
        ]},
        { ing:["huevo","pollo","queso"], recipes:[
            { name:"Huevo relleno de pollo y queso", steps:["Cocina pollo y córtalo en trozos.", "Mezcla con queso rallado y rellena huevos cocidos.", condiments==="si"? "Agrega sal y pimienta." : "", "Sirve frío o caliente."]},
            { name:"Omelette de pollo y queso", steps:["Bate huevos.", "Agrega pollo y queso.", condiments==="si"? "Agrega sal y pimienta." : "", "Vierte en sartén y cocina hasta listo.", "Sirve caliente."]},
            { name:"Tortilla de pollo y queso", steps:["Corta pollo y queso en tiras.", "Bate huevos y mezcla.", "Cocina en sartén antiadherente.", condiments==="si"? "Agrega sal y especias." : "", "Sirve caliente."]}
        ]},
        // Aquí irían las otras 15 combinaciones con 3 recetas cada una (puedes agregar más siguiendo el mismo patrón)
    ];

    combinations.forEach(comb=>{
        const combNormalized=comb.ing.map(i=>removeAccents(i));
        if(combNormalized.every(i=>ingredients.includes(i))){
            comb.recipes.forEach(r=>possibleRecipes.push({...r, ingredients:comb.ing}));
        }
    });

    if(possibleRecipes.length===0){ recipesContainer.innerHTML="<p>No se encontraron recetas con esos ingredientes.</p>"; return; }

    possibleRecipes.forEach(recipe=>{
        const div=document.createElement("div");
        div.classList.add("recipe");
        div.innerHTML=`
            <h3>${recipe.name}</h3>
            <svg width="100" height="50">
                ${recipe.ingredients.map((ing,i)=>`<circle cx="${20+30*i}" cy="25" r="10" fill="#${Math.floor(Math.random()*16777215).toString(16)}"/>`).join('')}
            </svg>
            <div class="recipe-steps"><ol>${recipe.steps.map(s=>`<li>${s}</li>`).join("")}</ol></div>
        `;
        recipesContainer.appendChild(div);

        const h3=div.querySelector("h3");
        const stepsDiv=div.querySelector(".recipe-steps");
        h3.addEventListener("click",()=>stepsDiv.style.display=stepsDiv.style.display==="none"?"block":"none");

        setTimeout(()=>div.classList.add("show"),100);
    });
}
</script>

</body>
</html>
